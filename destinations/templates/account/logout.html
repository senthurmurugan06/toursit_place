{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon">ðŸ‘‹</div>
        <h2 class="logout-title">You have been logged out</h2>
        <p class="logout-message">Thank you for visiting Triplaner. We hope to see you again soon!</p>
        <div class="logout-actions">
            <a href="/accounts/login/" class="btn btn-primary">Sign In Again</a>
            <a href="/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
.logout-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem;
}
.logout-card {
    max-width: 400px;
    width: 100%;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    padding: 2.5rem 2rem 2rem 2rem;
    text-align: center;
    backdrop-filter: blur(10px);
}
.logout-icon {
    font-size: 3rem;
    margin-bottom: 1.2rem;
}
.logout-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
.logout-message {
    color: #666;
    font-size: 1.05rem;
    margin-bottom: 2rem;
}
.logout-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.btn {
    width: 100%;
    padding: 0.8rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}
.btn-primary {
    background: #764ba2;
    color: #fff;
}
.btn-primary:hover {
    background: #667eea;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(118, 75, 162, 0.18);
}
.btn-secondary {
    background: #f7f9fa;
    color: #764ba2;
    border: 1px solid #764ba2;
}
.btn-secondary:hover {
    background: #e6e6f7;
    color: #333;
}
@media (max-width: 480px) {
    .logout-card {
        margin: 1rem;
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
