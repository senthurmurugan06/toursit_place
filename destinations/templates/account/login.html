{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error-messages">
                    <p class="error">Invalid username or password. Please try again.</p>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Username or email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" value="1">
                    <span class="checkmark"></span>
                    Remember Me
                </label>
                <a href="/accounts/password/reset/" class="forgot-password">Forgot your password?</a>
            </div>
            <p class="login-instruction">Haven't account? <a href="/accounts/signup/">sign up</a></p>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem;
}
.login-form {
    max-width: 400px;
    width: 100%;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    padding: 2.5rem 2rem 2rem 2rem;
    backdrop-filter: blur(10px);
}
.login-title {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
.login-instruction {
    text-align: center;
    color: #666;
    font-size: 0.98rem;
    margin-bottom: 1.5rem;
}
.form-group {
    margin-bottom: 1.2rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.3rem;
    color: #333;
    font-size: 1rem;
    font-weight: 500;
}
.form-control {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s;
    box-sizing: border-box;
}
.form-control:focus {
    outline: none;
    border-color: #764ba2;
    box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.08);
}
.form-control::placeholder {
    color: #999;
}
.form-options {
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    font-size: 0.95rem;
    color: #666;
}
.remember-me input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #764ba2;
    cursor: pointer;
}
.forgot-password {
    color: #764ba2;
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
}
.forgot-password:hover {
    text-decoration: underline;
}
.btn {
    width: 100%;
    padding: 0.8rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
}
.btn-primary {
    background: #764ba2;
    color: #fff;
}
.btn-primary:hover {
    background: #667eea;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(118, 75, 162, 0.18);
}
.error-messages {
    background: #fee;
    border: 1px solid #fcc;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
}
.error {
    color: #d32f2f;
    font-size: 0.95rem;
    margin: 0;
}
@media (max-width: 480px) {
    .login-form {
        margin: 1rem;
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
